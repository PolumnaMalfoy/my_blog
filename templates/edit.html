<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
</head>
<body>
<h1>Update Article</h1>
<form method="post">{%csrf_token%}
    <input name="pk" type="hidden" value="{{ article.id }}">
    <label>Title</label>
    <input name="title" value="{{ article.title }}">

    <label>Content</label>
    <input name="content" value="{{ article.content }}"><br>
    <button type="submit">Update</button>

</form>
</body>
</html>
